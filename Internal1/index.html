<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Time Day</th>
            <th>9.00 to 11.15</th>
            <th>2.00 to 5.00</th>
        </tr>
        <tr>
            <th rowspan="2">Mon to Fri</th>
            <th>sub</th>
            <th>Theory/class</th>
            <th>WTA lab</th>
        </tr>
        <tr>
            <th>FI</th>
            <td>ABC/XYZ</td>
            <td>AD block, 1st floor</td>
        </tr>
        <tr>
            <th rowspan="2">Sat</th>
            <th>sub</th>
            <td rowspan="2" colspan="2">Extra curricular activity</td>
        </tr>
        <tr>
            <th>FI</th>
        </tr>
    </table>

</body>
</html>
